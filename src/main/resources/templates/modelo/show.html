<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Mostrar Modelo</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>Mostrar Modelo</h1>
			<hr />
			<div class="form-group"> 
				<label for="name">Nome: </label>  
				<span th:text="${modelo.nome}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="ano">Ano: </label>  
				<span th:text="${modelo.ano}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="marca">Marca: </label>  
				<span th:text="${modelo.marca.nome}"></span> 
			</div> 
			<a th:href="@{/modelos}" class="btn btn-primary" >Voltar</a> 
			<a th:href="@{/modelos/{id}/edit(id = ${modelo.id})}" class="btn btn-info">Editar</a>
			<a th:href="${modelo.id +'/delete'}" class="btn btn-danger">Apagar</a>
			
		</div>
	</body>
</html>
